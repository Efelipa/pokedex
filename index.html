<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Pókedex</title>
    <script src="https://kit.fontawesome.com/fe8e1fe4f1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <div class="search-box">
        <input type="text" placeholder="Type the pókemon">
        <button class="fa-solid fa-magnifying-glass" id="poke-search"></button>
      </div>
      <div class="not-found">
        <img src="media/D5WVXQHXkAE_Wzn.png" alt="Error">
        <p>Invalid pókemon, try again!</p>
      </div>
      <div class="poke-box">
        <div class="name">
          <img src="media/pokeball.png" alt="">
          <p>ID</p>
        </div>
      </div>
      <footer class="poke-details">
        <div class="poke-type">

        </div>
        <div class="poke-move">
          
        </div>
      </footer>
    </main>
    <script src="counter.js"></script>
  </body>
</html>
