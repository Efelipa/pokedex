<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Pókedex</title>
    <script src="https://kit.fontawesome.com/fe8e1fe4f1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <header class="search-box">
        <input id="pokemon" type="text" placeholder="Search the pókemon">
        <button class="fa-solid fa-magnifying-glass" id="poke-search"></button>
      </header>
      <div class="not-found">
        <img src="media/D5WVXQHXkAE_Wzn.png" alt="Error">
        <p>Invalid pókemon, try again!</p>
      </div>
      <div class="poke-box">
        <div class="name">
          <img src="media/pokeball.png" alt="pokeball">
          <p id="poke-name"></p>
        </div>
        <img src="" id="poke-img">
      </div>
      <footer class="poke-details">
        <div class="poke-type">
          <i class="fa-solid fa-circle-info"></i>
          <div class="text">
            <span></span>
          </div>
        </div>
        <div class="poke-move">
          <i class="fa-solid fa-bolt"></i>
          <div class="text">
            <span></span>
          </div>
        </div>
      </footer>
    </main>
    <script src="counter.js"></script>
  </body>
</html>
